<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
<canvas id="canvas" width="400" height="400">

</canvas>
<button name="Rotate" onclick="drawer.rotate();">Rotate</button>
<script src="drawer.js"></script>
<script src="point.js"></script>
<script src="rotation.js"></script>
<script>

    Math.radians = function (degrees) {
        return degrees * Math.PI / 180;
    };
    window.onload = function () {
        listenForMouse(document.getElementById('canvas'));
    };

    function listenForMouse(canvasElement) {
        window.drawer = new GlobalDrawer(canvasElement);
        canvasElement.addEventListener('mousedown', startDrawing);
        canvasElement.addEventListener('mousemove', draw);
        canvasElement.addEventListener('mouseup', stopDrawing);
    }

    function startDrawing(event) {
        window.isDrawing = true;
        drawer.startLine(GlobalPoint.fromEvent(event));
    }

    function stopDrawing() {
        window.isDrawing = false;
        drawer.stopLine();
    }

    function draw(event) {
        if (window.isDrawing) {
            drawer.drawTo(GlobalPoint.fromEvent(event));
        }
    }

</script>
</body>

</html>
